  <h2>Esegui il Login</h2>
  <div class="middleDiv">
    <div style="display: block">
      <form class="form" [formGroup]="loginForm"
            (submit)="login($event)">
        <div>
          <label for="username">Email: </label>
          <input type="text" class="form-control" required [(ngModel)]="username"
                 formControlName="username"
                 id="username">
        </div>
        <div>
          <label for="password">Password: </label>
          <input type="password" class="form-control" required [(ngModel)]="password"
                 formControlName="password"
                 id="password">
        </div>
        <div>
          <a (click)="openPopupRecoveryPassword()">Recupera Password</a>
        </div>
        <div style="float: right">
          <button type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </div>
